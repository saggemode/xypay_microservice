<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form - XyPay Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'banking-blue': '#1e40af',
                        'banking-gray': '#64748b',
                        'banking-accent': '#3b82f6'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-banking-blue text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">XyPay Admin</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="bg-red-600 text-white px-3 py-1 rounded-full text-sm font-medium">
                        <i class="fas fa-shield-alt mr-1"></i>ADMIN
                    </span>
                    <span class="text-sm" th:text="${#authentication.name}">Admin User</span>
                    <a href="/logout" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md text-sm font-medium transition duration-200">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-2xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Page Header -->
        <div class="bg-white shadow rounded-lg mb-6">
            <div class="px-4 py-5 sm:p-6">
                <h2 class="text-2xl font-bold text-gray-900" th:text="${user != null and user.id != null ? '✏️ Edit User' : '➕ Add New User'}">Add New User</h2>
                <p class="mt-1 text-sm text-gray-600" th:text="${user != null and user.id != null ? 'Update user information' : 'Create a new user account'}">Create a new user account</p>
            </div>
        </div>

        <!-- User Form -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <form method="post" th:action="${user != null and user.id != null ? '/admin/users/' + user.id : '/admin/users'}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <!-- Username and Email -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username *</label>
                            <input type="text" id="username" name="username" th:value="${user?.username}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-banking-blue">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                            <input type="email" id="email" name="email" th:value="${user?.email}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-banking-blue">
                        </div>
                    </div>

                    <!-- First Name and Last Name -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name *</label>
                            <input type="text" id="firstName" name="firstName" th:value="${user?.firstName}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-banking-blue">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" th:value="${user?.lastName}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-banking-blue">
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Password <span th:text="${user != null and user.id != null ? '(leave blank to keep current)' : '*'}">*</span>
                        </label>
                        <input type="password" id="password" name="password" 
                               th:required="${user == null or user.id == null}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-banking-blue">
                    </div>

                    <!-- Password Generator -->
                    <div class="mb-6">
                        <button type="button" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition duration-200" onclick="generatePassword()">
                            <i class="fas fa-key mr-2"></i>Generate Password
                        </button>
                        <span id="generatedPassword" class="ml-2 text-green-600 font-medium"></span>
                    </div>

                    <!-- Roles -->
                    <div class="mb-6">
                        <label for="roles" class="block text-sm font-medium text-gray-700 mb-1">Roles *</label>
                        <select id="roles" name="roles" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-banking-blue">
                            <option value="">Select roles...</option>
                            <option value="ROLE_SUPERUSER" th:selected="${user?.roles != null and #strings.contains(user.roles, 'ROLE_SUPERUSER')}">Superuser</option>
                            <option value="ROLE_ADMIN" th:selected="${user?.roles != null and #strings.contains(user.roles, 'ROLE_ADMIN')}">Admin</option>
                            <option value="ROLE_TELLER" th:selected="${user?.roles != null and #strings.contains(user.roles, 'ROLE_TELLER')}">Teller</option>
                            <option value="ROLE_CUSTOMER_SERVICE_OFFICER" th:selected="${user?.roles != null and #strings.contains(user.roles, 'ROLE_CUSTOMER_SERVICE_OFFICER')}">Customer Service Officer</option>
                            <option value="ROLE_LOAN_OFFICER" th:selected="${user?.roles != null and #strings.contains(user.roles, 'ROLE_LOAN_OFFICER')}">Loan Officer</option>
                            <option value="ROLE_RELATIONSHIP_MANAGER" th:selected="${user?.roles != null and #strings.contains(user.roles, 'ROLE_RELATIONSHIP_MANAGER')}">Relationship Manager</option>
                            <option value="ROLE_OPERATIONS_OFFICER" th:selected="${user?.roles != null and #strings.contains(user.roles, 'ROLE_OPERATIONS_OFFICER')}">Operations Officer</option>
                            <option value="ROLE_COMPLIANCE_OFFICER" th:selected="${user?.roles != null and #strings.contains(user.roles, 'ROLE_COMPLIANCE_OFFICER')}">Compliance Officer</option>
                            <option value="ROLE_TREASURY_OFFICER" th:selected="${user?.roles != null and #strings.contains(user.roles, 'ROLE_TREASURY_OFFICER')}">Treasury Officer</option>
                            <option value="ROLE_IT_SUPPORT" th:selected="${user?.roles != null and #strings.contains(user.roles, 'ROLE_IT_SUPPORT')}">IT Support</option>
                            <option value="ROLE_BRANCH_MANAGER" th:selected="${user?.roles != null and #strings.contains(user.roles, 'ROLE_BRANCH_MANAGER')}">Branch Manager</option>
                            <option value="ROLE_OPERATIONS_MANAGER" th:selected="${user?.roles != null and #strings.contains(user.roles, 'ROLE_OPERATIONS_MANAGER')}">Operations Manager</option>
                            <option value="ROLE_CHIEF_RISK_OFFICER" th:selected="${user?.roles != null and #strings.contains(user.roles, 'ROLE_CHIEF_RISK_OFFICER')}">Chief Risk Officer</option>
                            <option value="ROLE_EXECUTIVE" th:selected="${user?.roles != null and #strings.contains(user.roles, 'ROLE_EXECUTIVE')}">Executive</option>
                        </select>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex justify-center space-x-4">
                        <button type="submit" class="bg-banking-blue text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                            <i class="fas fa-save mr-2"></i>
                            <span th:text="${user != null and user.id != null ? 'Update User' : 'Create User'}">Create User</span>
                        </button>
                        <a href="/admin/users" class="bg-gray-600 text-white px-6 py-2 rounded-md hover:bg-gray-700 transition duration-200">
                            <i class="fas fa-times mr-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-6">
            <a href="/admin/users" class="bg-gradient-to-r from-pink-500 to-red-500 text-white px-6 py-3 rounded-full hover:from-pink-600 hover:to-red-600 transition duration-200 inline-flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>Back to User Management
            </a>
        </div>
    </div>

    <script>
        function generatePassword() {
            var charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+';
            var password = '';
            for (var i = 0; i < 12; i++) {
                var rand = Math.floor(Math.random() * charset.length);
                password += charset[rand];
            }
            document.getElementById('password').value = password;
            document.getElementById('generatedPassword').innerText = 'Password generated and copied!';
            
            // Copy to clipboard if supported
            if (navigator.clipboard) {
                navigator.clipboard.writeText(password);
            }
            
            // Clear the message after 3 seconds
            setTimeout(function() {
                document.getElementById('generatedPassword').innerText = '';
            }, 3000);
        }
    </script>
</body>
</html>
