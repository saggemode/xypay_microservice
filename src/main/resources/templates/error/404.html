<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - XyPay Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'banking-blue': '#1e40af',
                        'banking-gray': '#64748b',
                        'banking-accent': '#3b82f6'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-orange-500 text-white p-6 text-center">
            <div class="w-16 h-16 bg-orange-400 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-search text-2xl"></i>
            </div>
            <h1 class="text-xl font-bold">Page Not Found</h1>
            <p class="text-orange-100 text-sm mt-1">Error 404 - Resource Not Found</p>
        </div>

        <!-- Content -->
        <div class="p-6">
            <div class="text-center mb-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-2">Oops! Page Missing</h2>
                <p class="text-gray-600 text-sm mb-4">
                    The page you're looking for doesn't exist or has been moved to a different location in the XyPay system.
                </p>
            </div>

            <!-- Error Details -->
            <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-6">
                <h3 class="font-medium text-gray-800 mb-2 flex items-center">
                    <i class="fas fa-info-circle mr-2 text-banking-blue"></i>
                    Error Details
                </h3>
                <div class="text-sm text-gray-600 space-y-1">
                    <div class="flex justify-between">
                        <span>Status Code:</span>
                        <span class="font-mono">404</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Error Type:</span>
                        <span>Resource Not Found</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Timestamp:</span>
                        <span id="errorTime" class="font-mono"></span>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-3">
                <button onclick="window.location.href='/'" 
                        class="w-full bg-banking-blue text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 flex items-center justify-center">
                    <i class="fas fa-home mr-2"></i>
                    Return to Dashboard
                </button>
                <button onclick="history.back()" 
                        class="w-full bg-gray-100 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-200 transition duration-200 flex items-center justify-center">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Go Back
                </button>
                <button onclick="window.location.reload()" 
                        class="w-full bg-gray-100 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-200 transition duration-200 flex items-center justify-center">
                    <i class="fas fa-redo mr-2"></i>
                    Try Again
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-3 border-t border-gray-200">
            <p class="text-xs text-gray-500 text-center">
                XyPay Banking System - Navigation Error
            </p>
        </div>
    </div>

    <script>
        // Set current timestamp
        document.getElementById('errorTime').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
