<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - Xypay Banking' : 'Xypay Banking'}">Xypay Banking</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom TailwindCSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'banking-blue': '#1e40af',
                        'banking-gray': '#374151',
                        'banking-light': '#f8fafc',
                        'banking-accent': '#059669'
                    },
                    fontFamily: {
                        'banking': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        .banking-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .banking-card { background: white; border-radius: 8px; border: 1px solid #e5e7eb; }
    </style>
</head>
<body class="bg-banking-light min-h-screen font-banking">
    <!-- Navigation Header -->
    <nav class="bg-white banking-shadow border-b border-gray-200" th:fragment="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-banking-blue">Xypay</h1>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a href="/dashboard" class="text-banking-gray hover:text-banking-blue px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                        </a>
                        <a href="/accounts" class="text-banking-gray hover:text-banking-blue px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-university mr-2"></i>Accounts
                        </a>
                        <a href="/transactions" class="text-banking-gray hover:text-banking-blue px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-exchange-alt mr-2"></i>Transactions
                        </a>
                        <div class="relative" sec:authorize="hasRole('ADMIN')">
                            <a href="/admin" class="text-banking-gray hover:text-banking-blue px-3 py-2 rounded-md text-sm font-medium">
                                <i class="fas fa-cog mr-2"></i>Admin
                            </a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4" th:if="${#authorization.expression('isAuthenticated()')}">
                    <span class="text-sm text-banking-gray" sec:authentication="name">User</span>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </form>
                </div>
                <div class="flex items-center" th:unless="${#authorization.expression('isAuthenticated()')}">
                    <a href="/login" class="bg-banking-blue hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium mr-2">
                        Login
                    </a>
                    <a href="/register" class="bg-banking-accent hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        Register
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Alert Messages -->
        <div th:if="${successMessage}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded banking-shadow">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-check-circle text-green-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm" th:text="${successMessage}"></p>
                </div>
            </div>
        </div>
        
        <div th:if="${errorMessage}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded banking-shadow">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-red-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm" th:text="${errorMessage}"></p>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div th:replace="${content}">
            <!-- Content will be inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12" th:fragment="footer">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="text-sm text-banking-gray">
                    Â© 2024 Xypay Banking. All rights reserved.
                </div>
                <div class="flex space-x-6">
                    <a href="/privacy" class="text-sm text-banking-gray hover:text-banking-blue">Privacy Policy</a>
                    <a href="/terms" class="text-sm text-banking-gray hover:text-banking-blue">Terms of Service</a>
                    <a href="/support" class="text-sm text-banking-gray hover:text-banking-blue">Support</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Common banking application utilities
        function formatCurrency(amount, currency = 'NGN') {
            return new Intl.NumberFormat('en-NG', {
                style: 'currency',
                currency: currency
            }).format(amount);
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-NG');
        }
        
        // Auto-hide alerts after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.bg-green-100, .bg-red-100');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>
