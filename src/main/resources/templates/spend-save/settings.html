<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Spend & Save Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .banking-blue { color: #1e40af; }
        .banking-dark { color: #1e3a8a; }
        .bg-banking-blue { background-color: #1e40af; }
        .bg-banking-dark { background-color: #1e3a8a; }
        .border-banking-blue { border-color: #1e40af; }
        .ring-banking-blue { --tw-ring-color: #1e40af; }
        .tab-active { background-color: #f3f4f6; border-bottom: 2px solid #1e40af; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Breadcrumb Navigation -->
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <nav class="flex py-3" aria-label="Breadcrumb">
                    <ol class="flex items-center space-x-2">
                        <li><a href="/" class="text-gray-500 hover:text-gray-700">Home</a></li>
                        <li><i class="fas fa-chevron-right text-gray-400 mx-2"></i></li>
                        <li><a href="/bank" class="text-gray-500 hover:text-gray-700">Bank</a></li>
                        <li><i class="fas fa-chevron-right text-gray-400 mx-2"></i></li>
                        <li><a href="/spend-save" class="text-gray-500 hover:text-gray-700">Spend and Save Settings</a></li>
                        <li><i class="fas fa-chevron-right text-gray-400 mx-2"></i></li>
                        <li class="text-gray-900 font-medium">Add Spend and Save Settings</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <!-- Main Content Card -->
            <div class="bg-white rounded-lg shadow-sm border">
                <!-- Tab Navigation -->
                <div class="border-b border-gray-200">
                    <nav class="flex space-x-0">
                        <button onclick="showTab('user-info')" id="user-info-tab" class="tab-button active px-6 py-4 text-sm font-medium text-gray-900 border-b-2 border-banking-blue bg-gray-50">
                            User Information
                        </button>
                        <button onclick="showTab('notifications')" id="notifications-tab" class="tab-button px-6 py-4 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:border-gray-300">
                            Notification Settings
                        </button>
                        <button onclick="showTab('auto-save')" id="auto-save-tab" class="tab-button px-6 py-4 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:border-gray-300">
                            Auto-Save Preferences
                        </button>
                        <button onclick="showTab('withdrawal')" id="withdrawal-tab" class="tab-button px-6 py-4 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:border-gray-300">
                            Withdrawal Preferences
                        </button>
                        <button onclick="showTab('interest')" id="interest-tab" class="tab-button px-6 py-4 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:border-gray-300">
                            Interest Preferences
                        </button>
                        <button onclick="showTab('timestamps')" id="timestamps-tab" class="tab-button px-6 py-4 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:border-gray-300">
                            Timestamps
                        </button>
                    </nav>
                </div>

                <!-- Tab Content -->
                <div class="p-6">

                    <!-- User Information Tab -->
                    <div id="user-info-content" class="tab-content">
                        <form id="userInfoForm" class="space-y-6">
                            <div class="flex items-center space-x-4">
                                <div class="flex-1">
                                    <label for="user" class="block text-sm font-medium text-gray-700 mb-2">
                                        User <span class="text-red-500">*</span>
                                    </label>
                                    <div class="relative">
                                        <select id="user" name="user" 
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-banking-blue focus:border-transparent">
                                            <option value="">--------</option>
                                            <option value="current-user">Current User</option>
                                        </select>
                                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 flex space-x-1">
                                            <button type="button" class="text-yellow-500 hover:text-yellow-600">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button type="button" class="text-green-500 hover:text-green-600">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <button type="button" class="text-blue-500 hover:text-blue-600">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Notification Settings Tab -->
                    <div id="notifications-content" class="tab-content hidden">
                        <form id="notificationsForm" class="space-y-6">
                            <div class="space-y-4">
                                <h4 class="font-medium text-gray-900">General Notifications</h4>
                                <div class="space-y-3">
                                    <div class="flex items-center">
                                        <input type="checkbox" id="emailNotifications" name="emailNotifications" 
                                               class="h-4 w-4 text-banking-blue focus:ring-banking-blue border-gray-300 rounded">
                                        <label for="emailNotifications" class="ml-3 text-sm font-medium text-gray-700">
                                            Email Notifications
                                        </label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="smsNotifications" name="smsNotifications" 
                                               class="h-4 w-4 text-banking-blue focus:ring-banking-blue border-gray-300 rounded">
                                        <label for="smsNotifications" class="ml-3 text-sm font-medium text-gray-700">
                                            SMS Notifications
                                        </label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="pushNotifications" name="pushNotifications" 
                                               class="h-4 w-4 text-banking-blue focus:ring-banking-blue border-gray-300 rounded" checked>
                                        <label for="pushNotifications" class="ml-3 text-sm font-medium text-gray-700">
                                            Push Notifications
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="space-y-4">
                                <h4 class="font-medium text-gray-900">Spend & Save Notifications</h4>
                                <div class="space-y-3">
                                    <div class="flex items-center">
                                        <input type="checkbox" id="spendSaveNotifications" name="spendSaveNotifications" 
                                               class="h-4 w-4 text-banking-blue focus:ring-banking-blue border-gray-300 rounded" checked>
                                        <label for="spendSaveNotifications" class="ml-3 text-sm font-medium text-gray-700">
                                            Spend & Save Activity
                                        </label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="interestNotifications" name="interestNotifications" 
                                               class="h-4 w-4 text-banking-blue focus:ring-banking-blue border-gray-300 rounded" checked>
                                        <label for="interestNotifications" class="ml-3 text-sm font-medium text-gray-700">
                                            Interest Credits
                                        </label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="milestoneNotifications" name="milestoneNotifications" 
                                               class="h-4 w-4 text-banking-blue focus:ring-banking-blue border-gray-300 rounded" checked>
                                        <label for="milestoneNotifications" class="ml-3 text-sm font-medium text-gray-700">
                                            Savings Milestones
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Auto-Save Preferences Tab -->
                    <div id="auto-save-content" class="tab-content hidden">
                        <form id="autoSaveForm" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="savingsPercentage" class="block text-sm font-medium text-gray-700 mb-2">
                                        Savings Percentage (%)
                                    </label>
                                    <input type="number" id="savingsPercentage" name="savingsPercentage" 
                                           min="1" max="50" step="0.1" value="5"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-banking-blue focus:border-transparent">
                                </div>
                                <div>
                                    <label for="minTransactionAmount" class="block text-sm font-medium text-gray-700 mb-2">
                                        Minimum Transaction Amount (₦)
                                    </label>
                                    <input type="number" id="minTransactionAmount" name="minTransactionAmount" 
                                           min="100" step="10" value="100"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-banking-blue focus:border-transparent">
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Withdrawal Preferences Tab -->
                    <div id="withdrawal-content" class="tab-content hidden">
                        <form id="withdrawalForm" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="withdrawalDestination" class="block text-sm font-medium text-gray-700 mb-2">
                                        Withdrawal Destination
                                    </label>
                                    <select id="withdrawalDestination" name="withdrawalDestination" 
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-banking-blue focus:border-transparent">
                                        <option value="wallet">Wallet</option>
                                        <option value="bank">Bank Account</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="autoWithdrawalThreshold" class="block text-sm font-medium text-gray-700 mb-2">
                                        Auto-Withdrawal Threshold (₦)
                                    </label>
                                    <input type="number" id="autoWithdrawalThreshold" name="autoWithdrawalThreshold" 
                                           min="1000" step="1000" value="10000"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-banking-blue focus:border-transparent">
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Interest Preferences Tab -->
                    <div id="interest-content" class="tab-content hidden">
                        <form id="interestForm" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="interestRate" class="block text-sm font-medium text-gray-700 mb-2">
                                        Interest Rate (%)
                                    </label>
                                    <input type="number" id="interestRate" name="interestRate" 
                                           min="0" max="20" step="0.1" value="5.0"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-banking-blue focus:border-transparent">
                                </div>
                                <div>
                                    <label for="compoundingFrequency" class="block text-sm font-medium text-gray-700 mb-2">
                                        Compounding Frequency
                                    </label>
                                    <select id="compoundingFrequency" name="compoundingFrequency" 
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-banking-blue focus:border-transparent">
                                        <option value="daily">Daily</option>
                                        <option value="monthly">Monthly</option>
                                        <option value="quarterly">Quarterly</option>
                                        <option value="annually">Annually</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Timestamps Tab -->
                    <div id="timestamps-content" class="tab-content hidden">
                        <form id="timestampsForm" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="createdAt" class="block text-sm font-medium text-gray-700 mb-2">
                                        Created At
                                    </label>
                                    <input type="datetime-local" id="createdAt" name="createdAt" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-banking-blue focus:border-transparent">
                                </div>
                                <div>
                                    <label for="updatedAt" class="block text-sm font-medium text-gray-700 mb-2">
                                        Updated At
                                    </label>
                                    <input type="datetime-local" id="updatedAt" name="updatedAt" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-banking-blue focus:border-transparent">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Action Buttons (Right Side) -->
            <div class="fixed right-8 top-1/2 transform -translate-y-1/2 flex flex-col space-y-4">
                <button type="button" onclick="saveSettings()" class="px-6 py-3 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-200 shadow-lg">
                    <i class="fas fa-save mr-2"></i>Save
                </button>
                <button type="button" onclick="saveAndAddAnother()" class="px-6 py-3 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition duration-200 shadow-lg">
                    <i class="fas fa-plus mr-2"></i>Save and add another
                </button>
                <button type="button" onclick="saveAndContinueEditing()" class="px-6 py-3 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition duration-200 shadow-lg">
                    <i class="fas fa-edit mr-2"></i>Save and continue editing
                </button>
            </div>
        </div>
    </div>

    <script>
        // Tab functionality
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active', 'bg-gray-50', 'text-gray-900', 'border-banking-blue');
                button.classList.add('text-gray-500', 'border-transparent');
            });
            
            // Show selected tab content
            document.getElementById(tabName + '-content').classList.remove('hidden');
            
            // Add active class to selected tab
            const activeTab = document.getElementById(tabName + '-tab');
            activeTab.classList.add('active', 'bg-gray-50', 'text-gray-900', 'border-banking-blue');
            activeTab.classList.remove('text-gray-500', 'border-transparent');
        }

        // Action button functions
        function saveSettings() {
            // Collect all form data
            const formData = collectAllFormData();
            
            // Send to backend
            fetch('/spend-save/settings/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Settings saved successfully!', 'success');
                } else {
                    showNotification('Error: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showNotification('Error saving settings: ' + error.message, 'error');
            });
        }

        function saveAndAddAnother() {
            saveSettings();
            // Reset form for new entry
            setTimeout(() => {
                document.querySelectorAll('form').forEach(form => form.reset());
                showNotification('Settings saved. Ready for new entry.', 'success');
            }, 1000);
        }

        function saveAndContinueEditing() {
            saveSettings();
            showNotification('Settings saved. Continue editing.', 'success');
        }

        function collectAllFormData() {
            const formData = {};
            
            // Collect from all forms
            document.querySelectorAll('form').forEach(form => {
                const formDataObj = new FormData(form);
                for (let [key, value] of formDataObj.entries()) {
                    formData[key] = value;
                }
            });
            
            return formData;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Set current date/time for timestamp fields
            const now = new Date();
            const dateTimeString = now.toISOString().slice(0, 16);
            document.getElementById('createdAt').value = dateTimeString;
            document.getElementById('updatedAt').value = dateTimeString;
        });

        // Notification function
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-md shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 5000);
        }
    </script>

    <style>
        .tab-button {
            @apply px-6 py-4 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:border-gray-300 transition duration-200;
        }
        
        .tab-button.active {
            @apply text-gray-900 border-banking-blue bg-gray-50;
        }
    </style>
</body>
</html>
