<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Xypay Banking</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom TailwindCSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'banking-blue': '#1e40af',
                        'banking-gray': '#374151',
                        'banking-light': '#f8fafc',
                        'banking-accent': '#059669'
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-banking-light min-h-screen font-['Inter'] flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <!-- Logo and Header -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-banking-blue mb-2">Xypay</h1>
            <h2 class="text-2xl font-semibold text-banking-gray">Sign in to your account</h2>
            <p class="mt-2 text-sm text-gray-600">Secure banking at your fingertips</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white shadow-lg rounded-lg border border-gray-200 p-8">
            <!-- Error Message -->
            <div th:if="${error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-red-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm" th:text="${error}">Invalid credentials</p>
                    </div>
                </div>
            </div>

            <!-- Success Message -->
            <div th:if="${message}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle text-green-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm" th:text="${message}">Success message</p>
                    </div>
                </div>
            </div>

            <form th:action="@{/login}" method="post" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-banking-gray">Email or Username</label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input id="username" name="username" type="text" required 
                               class="appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-banking-gray rounded-md focus:outline-none focus:ring-banking-blue focus:border-banking-blue focus:z-10 sm:text-sm"
                               placeholder="Enter your email or username">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-banking-gray">Password</label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" name="password" type="password" required 
                               class="appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-banking-gray rounded-md focus:outline-none focus:ring-banking-blue focus:border-banking-blue focus:z-10 sm:text-sm"
                               placeholder="Enter your password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 text-banking-blue focus:ring-banking-blue border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-banking-gray">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="/forgot-password" class="font-medium text-banking-blue hover:text-blue-500">Forgot your password?</a>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-banking-blue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-banking-blue transition-colors">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-blue-300 group-hover:text-blue-200"></i>
                        </span>
                        Sign in
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="/register" class="font-medium text-banking-accent hover:text-green-500">Sign up here</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Security Notice -->
        <div class="text-center">
            <p class="text-xs text-gray-500">
                <i class="fas fa-shield-alt mr-1"></i>
                Your connection is secured with 256-bit SSL encryption
            </p>
        </div>
    </div>
</body>
</html>
