<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Xypay Banking</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom TailwindCSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'banking-blue': '#1e40af',
                        'banking-gray': '#374151',
                        'banking-light': '#f8fafc',
                        'banking-accent': '#059669'
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-banking-light min-h-screen font-['Inter'] flex items-center justify-center py-12">
    <div class="max-w-md w-full space-y-8 p-8">
        <!-- Logo and Header -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-banking-blue mb-2">Xypay</h1>
            <h2 class="text-2xl font-semibold text-banking-gray">Create your account</h2>
            <p class="mt-2 text-sm text-gray-600">Join thousands of satisfied customers</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white shadow-lg rounded-lg border border-gray-200 p-8">
            <!-- Error Message -->
            <div th:if="${error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-red-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm" th:text="${error}">Registration error</p>
                    </div>
                </div>
            </div>

            <!-- Success Message -->
            <div th:if="${message}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle text-green-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm" th:text="${message}">Success message</p>
                    </div>
                </div>
            </div>

            <form th:action="@{/api/auth/register}" method="post" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-banking-gray">First Name</label>
                        <input id="firstName" name="firstName" type="text" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-banking-gray rounded-md focus:outline-none focus:ring-banking-blue focus:border-banking-blue sm:text-sm"
                               placeholder="First name">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-banking-gray">Last Name</label>
                        <input id="lastName" name="lastName" type="text" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-banking-gray rounded-md focus:outline-none focus:ring-banking-blue focus:border-banking-blue sm:text-sm"
                               placeholder="Last name">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-banking-gray">Email Address</label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input id="email" name="email" type="email" required 
                               class="appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-banking-gray rounded-md focus:outline-none focus:ring-banking-blue focus:border-banking-blue sm:text-sm"
                               placeholder="Enter your email address">
                    </div>
                </div>

                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-banking-gray">Phone Number</label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-phone text-gray-400"></i>
                        </div>
                        <input id="phoneNumber" name="phoneNumber" type="tel" required 
                               class="appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-banking-gray rounded-md focus:outline-none focus:ring-banking-blue focus:border-banking-blue sm:text-sm"
                               placeholder="+234 XXX XXX XXXX">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-banking-gray">Password</label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" name="password" type="password" required 
                               class="appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-banking-gray rounded-md focus:outline-none focus:ring-banking-blue focus:border-banking-blue sm:text-sm"
                               placeholder="Create a strong password">
                    </div>
                    <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters with uppercase, lowercase, and numbers</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-banking-gray">Confirm Password</label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="confirmPassword" name="confirmPassword" type="password" required 
                               class="appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-banking-gray rounded-md focus:outline-none focus:ring-banking-blue focus:border-banking-blue sm:text-sm"
                               placeholder="Confirm your password">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required 
                           class="h-4 w-4 text-banking-blue focus:ring-banking-blue border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-banking-gray">
                        I agree to the <a href="/terms" class="text-banking-blue hover:text-blue-500">Terms of Service</a> 
                        and <a href="/privacy" class="text-banking-blue hover:text-blue-500">Privacy Policy</a>
                    </label>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-banking-accent hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-banking-accent transition-colors">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus text-green-300 group-hover:text-green-200"></i>
                        </span>
                        Create Account
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <a href="/login" class="font-medium text-banking-blue hover:text-blue-500">Sign in here</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Security Notice -->
        <div class="text-center">
            <p class="text-xs text-gray-500">
                <i class="fas fa-shield-alt mr-1"></i>
                Your data is protected with bank-level security
            </p>
        </div>
    </div>

    <!-- Password Validation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            function validatePassword() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Passwords do not match');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }
            
            password.addEventListener('change', validatePassword);
            confirmPassword.addEventListener('keyup', validatePassword);
        });
    </script>
</body>
</html>
