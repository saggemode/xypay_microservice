<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - XY Pay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-red-600 text-white p-6">
                <h1 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    An error occurred!
                </h1>
            </div>
            
            <div class="p-6">
                <div class="space-y-4">
                    <div class="flex items-center p-4 bg-red-50 rounded-lg border border-red-200">
                        <i class="fas fa-info-circle text-red-500 text-xl mr-3"></i>
                        <div>
                            <p class="font-medium text-gray-800">Status: <span class="font-normal" th:text="${status ?: 'Unknown'}">Unknown</span></p>
                            <p class="font-medium text-gray-800">Message: <span class="font-normal" th:text="${message ?: 'No message available'}">No message available</span></p>
                        </div>
                    </div>
                    
                    <div th:if="${exception}" class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                        <h3 class="font-medium text-gray-800 mb-2">Exception Details:</h3>
                        <p class="text-gray-700 break-words" th:text="${exception}">Exception details</p>
                    </div>
                </div>
                
                <div class="mt-6 flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-3">
                    <button onclick="window.location.href='/'" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center">
                        <i class="fas fa-home mr-1"></i>
                        Go Home
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
