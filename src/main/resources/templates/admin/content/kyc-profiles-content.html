<!-- KYC Profiles Content -->
<div class="mb-6">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">KYC Profiles</h1>
            <p class="text-gray-600 mt-1">Manage KYC records and approvals</p>
        </div>
        <div class="flex space-x-3">
            <a href="/admin/kyc-profiles/new" class="inline-flex items-center px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded-md">
                <i class="fas fa-plus mr-2"></i>
                Add KYC Profile
            </a>
            <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                <i class="fas fa-download mr-2"></i>Export
            </button>
        </div>
    </div>
</div>

<!-- Filters -->
<div class="bg-white rounded-lg shadow mb-6">
    <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-medium text-gray-900">Filters</h3>
    </div>
    <div class="px-6 py-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Is approved</label>
                <select class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-banking-blue">
                    <option value="">All</option>
                    <option value="true">Approved</option>
                    <option value="false">Pending</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">KYC Level</label>
                <select class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-banking-blue">
                    <option value="">All</option>
                    <option value="TIER_1">Tier 1</option>
                    <option value="TIER_2">Tier 2</option>
                    <option value="TIER_3">Tier 3</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Created at</label>
                <input type="date" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-banking-blue">
            </div>
            <div class="flex items-end">
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                    <i class="fas fa-search mr-2"></i>Search
                </button>
            </div>
        </div>
    </div>
</div>

<!-- KYC Profiles Table -->
<div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-medium text-gray-900">KYC Profiles</h3>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        <input type="checkbox" class="rounded border-gray-300" id="selectAll">
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">BVN</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NIN</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">KYC Level</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date of birth</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Is approved</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created at</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="kycProfile : ${kycProfiles}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <input type="checkbox" class="rounded border-gray-300 row-checkbox" th:value="${kycProfile.id}">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-banking-blue" th:text="${kycProfile.user != null ? kycProfile.user.username : 'N/A'}">austin</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <span th:if="${kycProfile.bvn != null}" th:text="${kycProfile.bvn}">1112223334</span>
                        <span th:if="${kycProfile.bvn == null}" class="text-gray-400">-</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${kycProfile.nin}">1002003004</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <span th:if="${kycProfile.kycLevel != null}" th:text="${kycProfile.kycLevel.displayName}">Tier 1</span>
                        <span th:if="${kycProfile.kycLevel == null}" class="text-gray-400">-</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <span th:if="${kycProfile.dateOfBirth != null}" th:text="${#temporals.format(kycProfile.dateOfBirth, 'MMM d, yyyy')}">May 11, 1991</span>
                        <span th:if="${kycProfile.dateOfBirth == null}" class="text-gray-400">-</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:if="${kycProfile.isApproved}" class="text-green-600">
                            <i class="fas fa-check-circle"></i>
                        </span>
                        <span th:if="${!kycProfile.isApproved}" class="text-red-600">
                            <i class="fas fa-times-circle"></i>
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span th:if="${kycProfile.createdAt != null}" th:text="${#temporals.format(kycProfile.createdAt, 'MMM d, yyyy, h:mm a')}">Aug. 1, 2025, 9:23 p.m.</span>
                        <span th:if="${kycProfile.createdAt == null}" class="text-gray-400">-</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2">
                            <a th:href="@{/admin/kyc-profiles/{id}(id=${kycProfile.id})}" class="text-banking-blue hover:text-banking-accent">View</a>
                            <a th:href="@{/admin/kyc-profiles/{id}/edit(id=${kycProfile.id})}" class="text-green-600 hover:text-green-900">Edit</a>
                            <form th:action="@{/admin/kyc-profiles/{id}/delete(id=${kycProfile.id})}" method="post" class="inline">
                                <button type="submit" class="text-red-600 hover:text-red-900 bg-transparent border-none cursor-pointer" onclick="return confirm('Are you sure you want to delete this KYC profile?')">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${kycProfiles == null or #lists.size(kycProfiles) == 0}">
                    <td colspan="9" class="px-6 py-4 text-center text-gray-500">
                        No KYC profiles found
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="mt-4 text-sm text-gray-700">
    <span th:text="${totalProfiles}">0</span> KYC Profiles
</div>
