<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Breadcrumb -->
    <nav class="flex mb-6" aria-label="Breadcrumb">
        <ol class="flex items-center space-x-4">
            <li>
                <div class="flex items-center">
                    <a href="/superuser/dashboard" class="text-gray-400 hover:text-gray-500">
                        <i class="fas fa-home"></i>
                    </a>
                </div>
            </li>
            <li>
                <div class="flex items-center">
                    <i class="fas fa-chevron-right text-gray-400 mx-2"></i>
                    <a href="#" class="text-gray-400 hover:text-gray-500">Bank</a>
                </div>
            </li>
            <li>
                <div class="flex items-center">
                    <i class="fas fa-chevron-right text-gray-400 mx-2"></i>
                    <a href="/admin/wallets" class="text-gray-400 hover:text-gray-500">Wallets</a>
                </div>
            </li>
            <li>
                <div class="flex items-center">
                    <i class="fas fa-chevron-right text-gray-400 mx-2"></i>
                    <span class="text-gray-900 font-medium">Edit Wallet</span>
                </div>
            </li>
        </ol>
    </nav>

    <!-- Page Header -->
    <div class="mb-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">Edit Wallet</h1>
        <div class="flex space-x-3">
            <a href="/admin/wallets" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                <i class="fas fa-arrow-left mr-2"></i>Back to Wallets
            </a>
            <a th:href="@{/admin/wallets/{id}(id=${wallet.id})}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                <i class="fas fa-eye mr-2"></i>View Wallet
            </a>
        </div>
    </div>
    
    <!-- Edit Form -->
    <div class="bg-white shadow rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-medium text-gray-900">Wallet Information</h3>
        </div>
        <form th:action="@{/admin/wallets/{id}/edit(id=${wallet.id})}" method="post" class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Left Column -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Wallet ID</label>
                        <div class="text-sm text-gray-500" th:text="${wallet.id}">1</div>
                    </div>
                    <div>
                        <label for="accountNumber" class="block text-sm font-medium text-gray-700 mb-2">Account Number</label>
                        <input type="text" id="accountNumber" name="accountNumber" th:value="${wallet.accountNumber}" 
                               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="alternativeAccountNumber" class="block text-sm font-medium text-gray-700 mb-2">Alternative Account Number</label>
                        <input type="text" id="alternativeAccountNumber" name="alternativeAccountNumber" th:value="${wallet.alternativeAccountNumber}" 
                               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="phoneAlias" class="block text-sm font-medium text-gray-700 mb-2">Phone Alias</label>
                        <input type="text" id="phoneAlias" name="phoneAlias" th:value="${wallet.phoneAlias}" 
                               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                               placeholder="+234-XXX-XXX-XXXX">
                    </div>
                </div>
                
                <!-- Right Column -->
                <div class="space-y-4">
                    <div>
                        <label for="balance" class="block text-sm font-medium text-gray-700 mb-2">Balance</label>
                        <input type="number" id="balance" name="balance" th:value="${wallet.balance}" step="0.01" min="0"
                               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="currency" class="block text-sm font-medium text-gray-700 mb-2">Currency</label>
                        <select id="currency" name="currency" 
                                class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                            <option value="NGN" th:selected="${wallet.currency == 'NGN'}">NGN</option>
                            <option value="USD" th:selected="${wallet.currency == 'USD'}">USD</option>
                            <option value="EUR" th:selected="${wallet.currency == 'EUR'}">EUR</option>
                            <option value="GBP" th:selected="${wallet.currency == 'GBP'}">GBP</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Account Holder</label>
                        <div class="text-sm text-gray-500" th:text="${wallet.user.username}">austin</div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Created At</label>
                        <div class="text-sm text-gray-500" th:text="${#temporals.format(wallet.createdAt, 'MMM d, yyyy, h:mm a')}">Aug. 1, 2025, 9:23 p.m.</div>
                    </div>
                </div>
            </div>
            
            <!-- Form Actions -->
            <div class="mt-8 flex justify-end space-x-3">
                <a href="/admin/wallets" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-md text-sm font-medium">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md text-sm font-medium">
                    <i class="fas fa-save mr-2"></i>Update Wallet
                </button>
            </div>
        </form>
    </div>
</body>
</html>
