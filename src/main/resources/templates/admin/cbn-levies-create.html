<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CBN Levy - XyPay Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/java-swing-style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="sidebar-header">
                    <h4>XyPay Admin</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/transactions">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/cbn-levies">CBN Levies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/settings">Settings</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Create CBN Levy</h2>
                    <a href="/admin/cbn-levies" class="btn btn-secondary">Back to Levies</a>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Levy Information</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/cbn-levies/create}" th:object="${levy}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Levy Name *</label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="rate" class="form-label">Rate (%) *</label>
                                        <input type="number" class="form-control" id="rate" th:field="*{rate}" 
                                               step="0.0001" min="0" max="100" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="fixedAmount" class="form-label">Fixed Amount</label>
                                        <input type="number" class="form-control" id="fixedAmount" th:field="*{fixedAmount}" 
                                               step="0.01" min="0">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="transactionType" class="form-label">Transaction Type *</label>
                                        <select class="form-select" id="transactionType" th:field="*{transactionType}" required>
                                            <option value="EXTERNAL">External Transfer</option>
                                            <option value="INTERNAL">Internal Transfer</option>
                                            <option value="BOTH">Both</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="minAmount" class="form-label">Minimum Amount *</label>
                                        <input type="number" class="form-control" id="minAmount" th:field="*{minAmount}" 
                                               step="0.01" min="0" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="maxAmount" class="form-label">Maximum Amount</label>
                                        <input type="number" class="form-control" id="maxAmount" th:field="*{maxAmount}" 
                                               step="0.01" min="0">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="effectiveFrom" class="form-label">Effective From *</label>
                                        <input type="datetime-local" class="form-control" id="effectiveFrom" 
                                               th:field="*{effectiveFrom}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="effectiveTo" class="form-label">Effective To</label>
                                        <input type="datetime-local" class="form-control" id="effectiveTo" th:field="*{effectiveTo}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="regulationReference" class="form-label">Regulation Reference</label>
                                        <input type="text" class="form-control" id="regulationReference" th:field="*{regulationReference}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <div class="form-check mt-4">
                                            <input class="form-check-input" type="checkbox" id="isActive" th:field="*{isActive}">
                                            <label class="form-check-label" for="isActive">
                                                Active
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Create Levy</button>
                                <a href="/admin/cbn-levies" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set default effective from to current time
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('effectiveFrom').value = now.toISOString().slice(0, 16);
        });
    </script>
</body>
</html>
