<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/legacy-layout :: layout('Edit KYC Profile', ~{::section})">
<section>
    <div class="max-w-3xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-semibold">Edit KYC Profile</h1>
            <a th:href="@{'/admin/kyc-profiles/' + ${kycProfile.id}}" class="px-3 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200">Back</a>
        </div>

        <form th:action="@{'/admin/kyc-profiles/' + ${kycProfile.id} + '/edit'}" method="post" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">BVN</label>
                    <input type="text" name="bvn" th:value="${kycProfile.bvn}" class="mt-1 block w-full border rounded p-2" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">NIN</label>
                    <input type="text" name="nin" th:value="${kycProfile.nin}" class="mt-1 block w-full border rounded p-2" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" name="dateOfBirth" th:value="${kycProfile.dateOfBirth}" class="mt-1 block w-full border rounded p-2" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Gender</label>
                    <select name="gender" class="mt-1 block w-full border rounded p-2">
                        <option value="" th:selected="${kycProfile.gender == null}">--</option>
                        <option value="MALE" th:selected="${kycProfile.gender?.name() == 'MALE'}">Male</option>
                        <option value="FEMALE" th:selected="${kycProfile.gender?.name() == 'FEMALE'}">Female</option>
                        <option value="OTHER" th:selected="${kycProfile.gender?.name() == 'OTHER'}">Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">State</label>
                    <input type="text" name="state" th:value="${kycProfile.state}" class="mt-1 block w-full border rounded p-2" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">LGA</label>
                    <input type="text" name="lga" th:value="${kycProfile.lga}" class="mt-1 block w-full border rounded p-2" />
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Address</label>
                <input type="text" name="address" th:value="${kycProfile.address}" class="mt-1 block w-full border rounded p-2" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Telephone Number</label>
                <input type="text" name="telephoneNumber" th:value="${kycProfile.telephoneNumber}" class="mt-1 block w-full border rounded p-2" />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">KYC Level</label>
                    <select name="kycLevel" class="mt-1 block w-full border rounded p-2">
                        <option value="" th:selected="${kycProfile.kycLevel == null}">--</option>
                        <option value="TIER_1" th:selected="${kycProfile.kycLevel?.name() == 'TIER_1'}">Tier 1</option>
                        <option value="TIER_2" th:selected="${kycProfile.kycLevel?.name() == 'TIER_2'}">Tier 2</option>
                        <option value="TIER_3" th:selected="${kycProfile.kycLevel?.name() == 'TIER_3'}">Tier 3</option>
                    </select>
                </div>
                <div class="flex items-center mt-6">
                    <input id="isApproved" type="checkbox" name="isApproved" value="true" class="mr-2" th:checked="${kycProfile.isApproved}" />
                    <label for="isApproved" class="text-sm text-gray-700">Approved</label>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
                <a th:href="@{'/admin/kyc-profiles'}" class="ml-2 px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200">Cancel</a>
            </div>
        </form>
    </div>
</section>
</html>
