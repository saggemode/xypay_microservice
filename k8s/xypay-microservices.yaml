# Kubernetes Deployment Configuration for XyPay Microservices

# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: xypay-banking

---
# ConfigMap for shared configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: xypay-config
  namespace: xypay-banking
data:
  DATABASE_URL: "postgresql://postgres:password@postgres-service:5432"
  REDIS_URL: "redis://redis-service:6379"
  KAFKA_BROKERS: "kafka-service:9092"
  JWT_SECRET: "myVerySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong"

---
# Customer Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: xypay-banking
spec:
  replicas: 3
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
      - name: customer-service
        image: xypay/customer-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: xypay-config
              key: DATABASE_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10

---
# Customer Service Service
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: xypay-banking
spec:
  selector:
    app: customer-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP

